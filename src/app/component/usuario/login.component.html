<div class="container">

<div class="card text-center">

  <div class="card-header">login</div>

  <div  class="form-group m-2" >
    <label style="float: left;" for="username">Email:</label>
    <input type="text" class="form-control" [(ngModel)] ="usuario.email" placeholder="Ingrese su email">
  </div>

  <div class="form-group  m-2">
    <label style="float: left;" for="password">Password:</label>
    <input type="password" class="form-control" [(ngModel)] ="usuario.password" placeholder="Ingrese su password">
  </div>

  <button class="btn btn-primary" (click)="ingresar()">Iniciar seccion</button>
</div>

</div>
