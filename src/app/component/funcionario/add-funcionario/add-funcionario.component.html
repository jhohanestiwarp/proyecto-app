<div class="card">
    <div class="card-header">
      Registrar funcionario
    </div>
    <div class="card-body">
      <form ngNativeValidate [formGroup]="formfuncionario" (ngSubmit)="enviarDatos()">
     <div class="mb-3">
       <label for="" class="form-label">funcionario</label>
       <input required type="text"
         class="form-control" name="" id="" formControlName="ano" aria-describedby="helpId" placeholder="Escribe el aÃ±o">
          <select  class="form-control" formControlName="id_persona">
            <option>Selecionar persona</option>
            <option *ngFor="let item of Listpersona" [value]="item.id_persona">
              {{item.nombre}}
              {{item.apellido}}
            </option>
          </select>
          <select  class="form-control" formControlName="id_cargo">
            <option>Selecionar cargo</option>
            <option *ngFor="let item of Listcargo" [value]="item.id_cargo">
              {{item.cargo}}
            </option>
          </select>
     </div>
     <div class="btn-group" role="group" aria-label="">
        <button type="submit" class="btn btn-success">Agregar</button>
        <button type="button" routerLink="/List-funcionario/" class="btn btn-primary">Cancelar</button>
      </div>
    </form>
  </div>
